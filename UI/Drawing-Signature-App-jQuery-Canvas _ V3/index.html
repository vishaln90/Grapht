<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Basic Canvas Paint Plugin Example</title>
		<link type="text/css" rel="stylesheet" href="resources/css/bcPaint.css"/>
		<link type="text/css" rel="stylesheet" href="resources/css/bcPaint.mobile.css"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<script type="text/javascript" src="resources/js/bcPaint_default.js"></script>
		<script type="text/javascript" src="resources/js/bcPaint_1.js"></script>
		<script type="text/javascript" src="resources/js/bcPaint_2.js"></script>
		<script type="text/javascript" src="resources/js/bcPaint_3.js"></script>
		<script type="text/javascript" src="resources/js/bcPaint_4.js"></script>
		<style type="text/css">
			*{
			  margin: 0;
			  padding: 0;
			  list-style: none;
			}

			body{
			  font-family: "proxima-nova-soft", "Proxima Nova Soft", Helvetica, Arial, sans-serif;
			  background-color: #f9f9f9;
			}

			#container{
			  width: 100%;
			  !height: 100%;
			  height: 800px;
			  max-width: 1960px;
			  margin: auto;
			  background-color: #ffffff;
			  position: relative;
			}

			#container h5{
			  font-size: 12px;
			  font-weight: 400;
			  text-transform: uppercase;
			  margin-top: 40px;
			  margin-bottom: 10px;
			}

			#container h4{
			  font-size: 12px;
			  font-weight: 300;
			}

			#container h3{
			  font-size: 16px;
			  font-weight: 400;
			  margin: 10px 0;
			}

			#container > #header{
			  background-color: #313131;
			  color: #e8e8e8;
			  text-align: center;
			  width: 100%;
			  padding: 20px 0;
			  height:50px;
			}

			#container > #button_panel{
			  height: 750px;
			  width:500px;
			  padding:0px;
			  display:inline-block;
			  border: 1px solid blue;
				background-color: yellow;
				float: left;
				padding: 0px 0px 0px 0px;
			}

			#container > #frame_panel{
			  height: 750px;
			  width: 900px;
			  padding: 0px 0px 0px 50px;
			  display:inline-block;
			}
						
			#container > #calculation_panel{
			  height: 750px;
			  width:350px;
			  padding: 0px 0px 0px 10px;
			  display:inline-block;
				background-color: pink;
				float: right;
			}
			
			
		</style>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h3>Basic Canvas Paint</h3>
				<h4>Draw, E-Sign and Export</h4>
			</div>
			<div id="button_panel"></div>
			<div id="frame_panel">
				<div id="bcPaint1">
						<div id="bcPaint-header"><div id="bcPaint-palette" class="bcPaintfunctionality" hidden></div></div>
						<div id="bcPaint-canvas-container"><canvas id="bcPaintCanvas1" class="bcPaintfunctionality" hidden></canvas></div>
						<div id="bcPaint-bottom"><div id="bcPaint-bottom-palette" class="bcPaintfunctionality" hidden></div></div>
				</div>
				<div id="bcPaint2">
						<div id="bcPaint-header"><div id="bcPaint-palette"  class="bcPaintfunctionality" hidden></div></div>
						<div id="bcPaint-canvas-container"><canvas id="bcPaintCanvas2" class="bcPaintfunctionality" hidden></canvas></div>
						<div id="bcPaint-bottom"><div id="bcPaint-bottom-palette" class="bcPaintfunctionality" hidden></div></div>
				</div>
				<div id="bcPaint3">
						<div id="bcPaint-header"><div id="bcPaint-palette"  class="bcPaintfunctionality" hidden></div></div>
						<div id="bcPaint-canvas-container"><canvas id="bcPaintCanvas3" class="bcPaintfunctionality" hidden></canvas></div>
						<div id="bcPaint-bottom"><div id="bcPaint-bottom-palette" class="bcPaintfunctionality" hidden></div></div>
				</div>
				<div id="bcPaint4">
						<div id="bcPaint-header"><div id="bcPaint-palette"  class="bcPaintfunctionality" hidden></div></div>
						<div id="bcPaint-canvas-container"><canvas id="bcPaintCanvas4" class="bcPaintfunctionality" hidden></canvas></div>
						<div id="bcPaint-bottom"><div id="bcPaint-bottom-palette" class="bcPaintfunctionality" hidden></div></div>
				</div>

			</div>


			
			<div id="calculation_panel">
				<button type="button">Calculate</button>
			</div>
		
			<div id="footer">
				<h3>Page 1 of 7</h3>
				<h3>21 items pending</h3>
			</div>
			
		</div>

		<script type="text/javascript">
			$('#bcPaint1').bcPaint1();
			$('#bcPaint2').bcPaint2();
			$('#bcPaint3').bcPaint3();
			$('#bcPaint4').bcPaint4();
		</script>
