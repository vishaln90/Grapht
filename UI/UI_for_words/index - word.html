<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Basic Canvas Paint Plugin Example</title>
		<link type="text/css" rel="stylesheet" href="resources/css/bcPaint.css"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<script type="text/javascript" src="resources/js/bcPaint_default.js"></script>
		<script type="text/javascript" src="resources/js/bcPaint_1.js"></script>
		<script type="text/javascript" src="resources/js/bcPaint_2.js"></script>
		<script type="text/javascript" src="resources/js/bcPaint_3.js"></script>
		<script type="text/javascript" src="resources/js/bcPaint_4.js"></script>
		<style type="text/css">
			
			*{
			  margin: 0;
			  padding: 0;
			  list-style: none;
			}

		#div_undo{
      		background-image: url('vectors/undo.png'); background-size: 100% 100%;
      	}
      	#div_complete{
      		background-image: url('vectors/tick.png'); background-size: 100% 100%;
      	}
    	#normal{
      		background-image: url('vectors/word.png'); background-size: 100% 100%;
      	}
      	#scribbled{
      		background-image: url('vectors/scribbled.png'); background-size: 100% 100%;
      	}
      	#partially_scribbled{
      		background-image: url('vectors/partially scribbled.png'); background-size: 100% 100%;
      	}
      	#implied_superscript{
      		background-image: url('vectors/superscripted.png'); background-size: 100% 100%;
      	}
      	#indicated_superscript{
      		background-image: url('vectors/superscripted with arrow.png'); background-size: 100% 100%;
      	}
	
		

		</style>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h3>Basic Canvas Paint</h3>
				<h4>Draw, E-Sign and Export</h4>
			</div>

			<div id="button_panel">	<button id="reset_pending_line_status">Reset Pending Line Status</button>
			</div>
			
			<div id="frame_panel">
				<div id="bcPaint1" class="frame first_frame">
						<div id="bcPaint-menu"> 
							<div id="div_undo" class="outline_on_hover"></div>
							<div id="div_complete" class="outline_on_hover"></div>
						</div>
						<div id="bcPaint-header">
								<div id="normal" class="content_type selected_content_type"></div>
								<div id="partially_scribbled" class="content_type"></div>
								<div id="scribbled" class="content_type"></div>
								<div id="implied_superscript" class="content_type"></div>
								<div id="indicated_superscript" class="content_type"></div>
						</div>
						<div id="bcPaint-mid">
							<div id="bcPaint-canvas-container" class="bcPaint-image1"><canvas id="bcPaintCanvas1" class="bcPaintfunctionality" hidden></canvas></div>
							<div id="bcPaint-mid-right"></div>
						</div>
						<div id="bcPaint-bottom">
							<div id="bcPaint-bottom" class="bcPaintfunctionality" hidden>
								<input type="text" id="word_text" name="word_text" required size="100">
								<button id="bcPaint-reset">Reset</button><button id="bcPaint-review">Review</button>
							</div>
						</div>
				</div>

				<div id="bcPaint2" class="frame">
						<div id="bcPaint-menu"> 
							<div id="div_undo" class="bcPaint-menu_left operation_menu"></div>
							<div id="div_complete" class="bcPaint-menu_right operation_menu"></div>
						</div>
						<div id="bcPaint-header">
								<div id="normal" class="content_type selected_content_type"></div>
								<div id="partially_scribbled" class="content_type"></div>
								<div id="scribbled" class="content_type"></div>
								<div id="implied_superscript" class="content_type"></div>
								<div id="indicated_superscript" class="content_type"></div>
						</div>
						<div id="bcPaint-mid">
							<div id="bcPaint-canvas-container" class="bcPaint-image2"><canvas id="bcPaintCanvas2" class="bcPaintfunctionality" hidden></canvas></div>
							<div id="bcPaint-mid-right"></div>
						</div>
						<div id="bcPaint-bottom">
							<div id="bcPaint-bottom" class="bcPaintfunctionality" hidden>
								<input type="text" id="word_text" name="word_text" required size="100">
								<button id="bcPaint-reset">Reset</button><button id="bcPaint-review">Review</button>
							</div>
						</div>
				</div>
				<div id="bcPaint3" class="frame">
						<div id="bcPaint-menu"> 
							<div id="div_undo" class="bcPaint-menu_left operation_menu"></div>
							<div id="div_complete" class="bcPaint-menu_right operation_menu"></div>
						</div>
						<div id="bcPaint-header">
								<div id="normal" class="content_type selected_content_type"></div>
								<div id="partially_scribbled" class="content_type"></div>
								<div id="scribbled" class="content_type"></div>
								<div id="implied_superscript" class="content_type"></div>
								<div id="indicated_superscript" class="content_type"></div>
						</div>
						<div id="bcPaint-mid">
							<div id="bcPaint-canvas-container" class="bcPaint-image3"><canvas id="bcPaintCanvas3" class="bcPaintfunctionality" hidden></canvas></div>
							<div id="bcPaint-mid-right"></div>
						</div>
						<div id="bcPaint-bottom">
							<div id="bcPaint-bottom" class="bcPaintfunctionality" hidden>
								<input type="text" id="word_text" name="word_text" required size="100">
								<button id="bcPaint-reset">Reset</button><button id="bcPaint-review">Review</button>
							</div>
						</div>
				</div>

				<div id="bcPaint4" class="frame">
						<div id="bcPaint-menu"> 
							<div id="div_undo" class="bcPaint-menu_left operation_menu"></div>
							<div id="div_complete" class="bcPaint-menu_right operation_menu"></div>
						</div>
						<div id="bcPaint-header">
								<div id="normal" class="content_type selected_content_type"></div>
								<div id="partially_scribbled" class="content_type"></div>
								<div id="scribbled" class="content_type"></div>
								<div id="implied_superscript" class="content_type"></div>
								<div id="indicated_superscript" class="content_type"></div>
						</div>
						<div id="bcPaint-mid">
							<div id="bcPaint-canvas-container" class="bcPaint-image4"><canvas id="bcPaintCanvas4" class="bcPaintfunctionality" hidden></canvas></div>
							<div id="bcPaint-mid-right"></div>
						</div>
						<div id="bcPaint-bottom">
							<div id="bcPaint-bottom" class="bcPaintfunctionality" hidden>
								<input type="text" id="word_text" name="word_text" required size="100">
								<button id="bcPaint-reset">Reset</button><button id="bcPaint-review">Review</button>
							</div>
						</div>
				</div>


				
			</div>
		<div id="calculation_panel">
					<div id="calc1"></div>
					<div id="calc2"></div>
					<div id="calc3"></div>
					<div id="calc4"></div>
				</div>
			<div id="footer">
				<h3>Page 1 of 7</h3>
				<h3>21 items pending</h3>
			</div>
			
		</div>

		<script type="text/javascript">
			$('#bcPaint1').bcPaint1();
			$('#bcPaint2').bcPaint2();
			$('#bcPaint3').bcPaint3();
			$('#bcPaint4').bcPaint4();
		</script>

</head>
<body>
</html>
